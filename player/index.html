<html>
<head>
<title>Player</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/playerui.css" type="text/css">
  
<script type="text/javascript" src="js/misc.js" ></script>
<script type="text/javascript" src="js/player.js" ></script>

<script type="text/javascript" src="js/gridUI.js"></script>
<script type="text/javascript">
var player, ui;

function init(path){
    ui = new PlayerUI({
            textField : $("#textField"),
            statusField : $("#statusField"),
            choiceSelect : $("#choiceSelect")
    });
    player = new Player();
    ui.setPlayer(player);
    player.setUI(ui);
    player.load(path, function(){
            initPlayer();
    });
}
	$(document).ready(function(){	
            $.getJSON( "quest.info", function(data){
                init(data.path);
            });
	});
</script>
</head>
<body>
	<table>
		<tr>
			<td>
				<div id="textField" class="textField" ></div>
			</td>
			<td>
				<div id="statusField" class="statusField"></div>
			</td>
		</tr>
		<tr>
			<td colspan=2>
				<div id="choiceSelect" class="choiceSelect"></div>
			</td>
			<td></td>
		</tr>
	</table>
	<div id='error'></div>
</body>
</html>
